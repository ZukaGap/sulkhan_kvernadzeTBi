<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./styleRegistration.css" />
        <title>სულხან კვერნაძე</title>
    </head>
    <body>
        <div>
            <a target="_self" href="../Contact/contact.html">კონტაქტი</a>
            <a target="_self" href="../About/about.html" >შესახებ</a>
            <a target="_self" href="">რეგისტრაცია</a>
            <a target="_self" href="../index.html">მთავარი</a> 
        </div>
        <br />
        <h1>სულხან კვერნაძის<br />საქართველოს სახელმწიფო უნივერსიტეტი</h1>
        <div class="maindiv">
            <input type="name" placeholder="სახელი" id='Name'  >
            <input type="name" placeholder="გვარი" id="Surname" >
            <input type="number" placeholder="პირადი ნომერი" id="Id" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  >
            <input type="number" placeholder="ტელეფონი" id="Phone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  >
            <input type="email" placeholder="მეილი" id='Email' >
            <button onclick="Enroll()" id="Submit" >დააკლიკე და ჩაირიცხე</button>
        </div>
        <script type="text/javascript" src="./scriptRegistration.js"></script>
    </body>
</html>
